<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b1fa2;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="500" height="300" fill="url(#grad1)"/>

  <!-- 网格线 -->
  <g stroke="#7b1fa2" stroke-opacity="0.1" stroke-width="1">
    <line x1="0" y1="50" x2="500" y2="50"/>
    <line x1="0" y1="100" x2="500" y2="100"/>
    <line x1="0" y1="150" x2="500" y2="150"/>
    <line x1="0" y1="200" x2="500" y2="200"/>
    <line x1="0" y1="250" x2="500" y2="250"/>
    <line x1="50" y1="0" x2="50" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="250" y1="0" x2="250" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="350" y1="0" x2="350" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="450" y1="0" x2="450" y2="300"/>
  </g>

  <!-- 装饰圆圈 -->
  <circle cx="250" cy="150" r="80" fill="none" stroke="#7b1fa2" stroke-width="2" opacity="0.3"/>
  <circle cx="250" cy="150" r="60" fill="none" stroke="#7b1fa2" stroke-width="1.5" opacity="0.25"/>
  <circle cx="250" cy="150" r="40" fill="none" stroke="#7b1fa2" stroke-width="1" opacity="0.2"/>

  <!-- 文字 -->
  <text x="250" y="150" font-family="Trebuchet MS, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#7b1fa2" opacity="0.7">
    Project Placeholder
  </text>

  <!-- 底部装饰线 -->
  <line x1="50" y1="250" x2="450" y2="250" stroke="#7b1fa2" stroke-width="2" opacity="0.4"/>

  <!-- 底部文字 -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7b1fa2" opacity="0.4">
    PROJECT IMAGE
  </text>
</svg>